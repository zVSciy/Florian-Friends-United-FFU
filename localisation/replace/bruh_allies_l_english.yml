  witp.3.t:0 "The State of the Pacific"
  witp.3.desc:0 "Bases Mechanic: losing Pacific strong holds will provide a debuff to naval invasions and give Axis entrechment on the atlantikwall.. Starts after 2 locations lost.\n§RNOTE: Idea won't update till Germany is at war with the Soviet Union, but is being tracked§!\n§BFrom West to East§!\n§FDehli\nCeylon\nSingapore\nSumatra\nJava\nKalimantan(Dutch Borneo)\nSulawesi\nManila\nPapua (Australian New Guinea)\nGuadalcanal\nCanberra\nNew Caledonia\nWellington\n\n§BLocations that EACPS starts with§!\nBangkok\nTaiwan\nNanjing"
  PACIFIC_COMMONWEALTH_controls_axis_original:0 "The State of the Pacific"
  witp.4.t:0 "Difficult Rubber Supply Lines + Cheap Natural Rubber"
  witp.4.desc:0 "§RDifficult Rubber Supply Lines§!\n\nDue to the Allies having abundant natural rubber in Malaya and the Dutch East Indies. Switching to synthetically produced rubber causes difficulties with rubber supply lines.\nLosing the following locations will increase the cost of rubber produced goods by 4% per lost location: \n§BFrom West to East§!§F\nSingapore\nSumatra\nJava\nBorneo\nSulawesi§!\n\nRubber produced goods debuff will be reduced by 4% when taking the following locations GEACPS starts with: \n§BFrom West to East§!§F\nNorthern Malay\nSouthern Indochina§!\n\n§RCheap Natural Rubber§!\n\nThe Allies have abundant natural rubber in Malaya and the Dutch East Indies. Synthetically produced rubber is far too expensive for the market, stifling the development of synthetic refineries.\nLosing the following locations will reduce (and remove) the debuff: \n§BFrom West to East§!§F\nSingapore\nSumatra\nJava\nBorneo\nSulawesi§!\n\nTaking the following locations will increase the debuff: \n§BFrom West to East§!§F\nNorthern Malay\nSouthern Indochina§!"
  witp.5.t:0 "The State of the Pacific - Capitals"
  witp.5.desc:0 "Bases Mechanic: the allies losing Pacific capitals will provide allies a 5% factory output debuff per location lost.\nLosing the following locations will increase the debuff: \n§BFrom West to East§!§F\nDelhi\nJava\nManila\nNew South Wales\nNorth Island (New Zealand)§!"
  witp.6.t:0 "Island Hopping"
  witp.6.desc:0 "Island Hopping Mechanic: for every island the [USA.GetFlag] [USA.GetName] or the [JAP.GetFlag] [JAP.GetName] capture that is listed we will recieve a bonus and the enemy a malus\n§FGuam\nMidway\nWake Island\nHawaii\nPalau\nIwo Jima\nSaipan\nOkinawa§!"
  witp.7.t:0 "The Malay Barrier"
  witp.7.desc:0 "Bases Mechanic: for every strategic Pacific strong point still controlled [AST.GetFlag] [AST.GetName] and the [NZL.GetFlag] [NZL.GetName] will recieve a bonus\n§FPapua\nJava\nManila\nSulawesi§!"
  include_vichy:0 "Vichy also receives the debuff."
  witp.8.t:0 "The Eastern Buffer"
  witp.8.desc:0 "Bases Mechanic: for every region we still controll the [RAJ.GetFlag] [RAJ.GetName] will recieve a bonus\n§FSingapore\nSumatra\nBurma\nMandalay§!"
  

  BRA_pracinhas_focus_desc:0 "The Brazilian soldiers who fought in World War II, known as the Pracinhas. These soldiers were part of the Brazilian Expeditionary Force, which was a military unit that was sent to fight alongside the Allied forces in Italy."
  BRA_bandeirantes:0 "Bandeirantes"
  BRA_bandeirantes_desc:0 "Bandeirantes were Portuguese colonial settlers and explorers in Brazil who, in the 16th and 17th centuries, sought to expand Portuguese control and settlement in the region."

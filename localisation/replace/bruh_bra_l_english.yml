  #### FOCUSES ####
  BRA_stay_with_vargas:0 "Populism"
  BRA_stay_with_vargas_desc:0 "Populism is a political ideology or approach that seeks to appeal to the interests and concerns of ordinary people, especially those who feel that they have been marginalized or ignored by the political establishment."
  BRA_adopt_federalism:0 "Federalism"
  BRA_adopt_federalism_desc:0 "Federalism is a system of government in which power is divided between a central government and regional governments. In a federal system, the central government has certain powers that are reserved to it, while the regional governments have a degree of autonomy and are responsible for certain functions within their own jurisdiction."
  BRA_declare_third_republic:0 "Declare the Third Republic"
  BRA_declare_third_republic_desc:0 "The Third Republic will bring us through the future!"
  BRA_new_constitution:0 "Sign the New Constitution"

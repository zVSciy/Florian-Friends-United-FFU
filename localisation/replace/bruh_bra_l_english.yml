  BRA_end_coffee_with_milk:0 "End Coffee with Milk"
  BRA_end_coffee_with_milk_desc:0 "It's time to end the coffee oligarchy."
  BRA_nationalise_coffee_industry:0 "Nationalise the Coffee Industry"
  BRA_nationalise_coffee_industry_desc:0 "By nationalising the coffee industry we can grow our economy."
  BRA_begin_industrial_centralisation:0 "Begin Industrial Centralisation"

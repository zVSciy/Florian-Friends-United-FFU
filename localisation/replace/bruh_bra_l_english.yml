  BRA_coastal_defense:0 "Coastal Defense"
  BRA_coastal_defense_desc:0 "We need to build strong costal defenses to protect our land."
  BRA_destroyer_effort:0 "Destroyer Effort"
  BRA_destroyer_effort_desc:0 "With destroyers we can win the seas."
  BRA_submarine_effort:0 "Submarine Effort"

  #### FOCUSES ####
  RAJ_limited_autonomy:0 "Permit Limited Autonomy"
  RAJ_limited_autonomy_desc:0 "The Islamic dissidents of the Punjab have long since been a thorn in our side. Let us begin the process of making amends."
  RAJ_one_india:0 "One India"
  RAJ_one_india_desc:0 "One nation, indivisible. A new concept for India, to be certain, but a welcome one in the face of these overwhelming odds."
  RAJ_pakistan_investments:0 "Punjab Investments"
  RAJ_pakistan_investments_desc:0 "The western territories have seen little investment in these past few years. Whether the product of mismanagement or intolerance, we cannot let this state of affairs continue."
  RAJ_foreign_investments:0 "Invite Foreign Investors"
  RAJ_foreign_investments_desc:0 "For as long as we remember, India has only seen investment from London, completely ignored by other Great Powers. If only they knew what we had to offer."
  RAJ_supress_seperatism:0 "Suppress Seperatism"
  RAJ_supress_seperatism_desc:0 "In times of trouble, a nation must remain unified. Until the threat subsides, we must take drastic action."
  RAJ_empower_the_congress:0 "Empower the Congress"
  RAJ_empower_the_congress_desc:0 "The National Congress can be trusted with this nation's future and should be given its due authority for the survival of the Raj."
  RAJ_indian_investments:0 "Bombay Investments"
  RAJ_indian_investments_desc:0 "One of the industrial centers of India, Bombay is decidedly an easy target for industrial investment."
  RAJ_follow_the_statute:0 "Follow the Statute of Westminster"
  RAJ_follow_the_statute_desc:0 "Despite not being mentioned in the Statue, India is just as important as any other dominion. We must push for the same implicit rights the other dominions receive by nature alone."
  RAJ_towards_dominionhood:0 "Towards Dominionhood"
  RAJ_towards_dominionhood_desc:0 "Britain has lended its support for Indian dominionhood. Let us take the first steps."
  RAJ_all_india_federation:0 "All-India Federation"
  RAJ_all_india_federation_desc:0 "In the dominion to come, we cannot be concerned with differences of religion. Religious freedom is a certainty in Britain, and it will be here too."
  RAJ_the_dominion_of_india:0 "The Dominion of India"
  RAJ_the_dominion_of_india_desc:0 "The time has come!"
  RAJ_commonwealth_investors:0 "Invite Commonwealth Investors"
  RAJ_commonwealth_investors_desc:0 "As the newest member of the British Commonwealth, it is our duty to ensure we are an economic center of the Empire."
  RAJ_indian_labourers:0 "Indian Labourers"
  RAJ_indian_labourers_desc:0 "No other nation on earth has access to the vast manpower we can draw upon. Some may call it slavery, but in matters of national defense, some compromises must be made."
  RAJ_burma_rail:0 "Burma Rail"
  RAJ_burma_rail_desc:0 "In order to better supply out troops in Burma we must ensure we have a rail system taht connects us through the mountains."

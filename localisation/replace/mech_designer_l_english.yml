 tank_designer_mechanized_equipment:0 "Mechanized"
 tank_designer_rocket:0 "Utility"
 tank_designer_rocket_role_disallowed:0 "Add a module that allows the §HUtility§! role to be able to switch to it."
 tank_mechanized_fixed_superstructure_turret:0 "Mechanized Turret"
 tank_mechanized_fixed_superstructure_turret_desc:0 "A fixed superstructure only allows the main armament to traverse in a small arc without turning the entire vehicle. However, it allows the vehicle to mount a bigger armament while being overall of smaller size, making the vehicle perfect for ambushes."
 EQ_MOD_CAT_tank_mechanized_turret_type_TITLE:0 "Mechanized Turret Type"
 EQ_MOD_CAT_mech_secondary_turret_TITLE:0 "Secondary Turret"
 EQ_MOD_CAT_mech_small_main_armament_TITLE:0 "Small Armaments"

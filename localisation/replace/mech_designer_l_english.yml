 mechanized_amphibious_chassis_1_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 mechanized_amphibious_equipment_2:0 "Improved Amphibious Tractor"
 mechanized_amphibious_chassis_2:0 "Improved Amphibious Tractor"
 mechanized_amphibious_chassis_2_short:0 "Improved Amtrac"
 mechanized_amphibious_chassis_2_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 mechanized_amphibious_equipment_3:0 "Advanced Amphibious Tractor"
 mechanized_amphibious_chassis_3:0 "Advanced Amphibious Tractor"
 mechanized_amphibious_chassis_3_short:0 "Advanced Amtrac"
 mechanized_amphibious_chassis_3_desc:0 "These Amtracs feature several improvements over the base version, such as a rear loading ramp for easier unloading on the beach."
 
 mechanized_utility_equipment:0 "Mechanized Utility Vehicle"
 mechanized_utility_equipment_short:0 "Mechanized Utility Vehicle"
 mechanized_utility_equipment_desc:0 "A medically equipped vehicle capable of safely transporting patients from the battlefield and delivering medics to do on-site treatment."
 mechanized_utility_equipment_1:0 "Mechanized Utility Vehicle Equipment I"
 mechanized_utility_equipment_1_short:0 "Mechanized Utility Vehicle I"
 mechanized_utility_equipment_1_desc:0 "A medically equipped vehicle capable of safely transporting patients from the battlefield and delivering medics to do on-site treatment."

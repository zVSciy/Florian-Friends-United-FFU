 mech_sp_artillery_brigade:0 "Mechanized Artillery"
 mechanised_tank_destroyer_brigade:0 "Mechanized Tank Destroyer"
 mech_recon:0 "Mechanized Recon"

 mech_module_improved_ergonomics:0 "Improved Ergonomics"
 mech_module_improved_ergonomics_desc:0 "A cozier interior makes for a happier crew." 
 mech_ambulance_bay:0 "Ambulance Bay"
 mech_ambulance_bay_desc:0 "The interior of the mechanized chassis is converted and outfitted to an ambulance bay."
 mech_utility_module:0 "Utility Module"
 flamethrower_mech:0 "Flamethrower"
 flamethrower_mech_desc:0 "A device to project a stream of burning liquid. While very useful in urban combat and against fortifications, it offers no anti-armor capability and has to be used by a specially-trained crew in a separate unit to be effective."
 secondary_turret_hmg_mech:1 "Coaxial MG"
 secondary_turret_hmg_mech_desc:0 "A heavy machine gun in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 secondary_turret_small_cannon_mech:1 "Small Cannon"
 secondary_turret_small_cannon_mech_desc:0 "A small cannon in a secondary turret. The placement of the turret limits its arc of fire, lowering the gun's overall effectiveness, but it does allow the tank to engage more targets. This is particularly useful when on the attack."
 tank_heavy_machine_gun_mech:0 "Heavy Machine Gun"
 tank_heavy_machine_gun_mech_desc:0 "A machine gun provides decent anti-infantry capability for a low cost. Even with special armor-piercing ammunition, its anti-armor performance leaves a lot to be desired."
 tank_module_troop_carrier:0 "Troop Carrier Module"
 tank_module_troop_carrier_desc:0 "A place were soldiers can sit and chill."
 tank_anti_air_cannon_mech:0 "Basic Light Anti-Air Gun"
 tank_anti_air_cannon_mech_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_2_mech:0 "Improved Light Anti-Air Gun"
 tank_anti_air_cannon_2_mech_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_anti_air_cannon_3_mech:0 "Advanced Light Anti-Air Gun"
 tank_anti_air_cannon_3_mech_desc:0 "A fast-firing automatic gun designed to engage aircraft. It has limited potential as a fire-support weapon against ground targets."
 tank_light_rocket_launcher_mech:0 "Light Rocket launcher"
 tank_auto_cannon_mech:0 "Automatic Cannon"
 tank_auto_cannon_mech_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_2_mech:0 "Improved Automatic Cannon"
 tank_auto_cannon_2_mech_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_auto_cannon_3_mech:0 "Advanced Automatic Cannon"
 tank_auto_cannon_3_mech_desc:0 "Adapted from a fast-firing anti-air gun, this automatic cannon can lay down a hail of fire that is devastating to soft targets. The small caliber does limit its anti-armor performance."
 tank_small_cannon_mech:0 "Small Tank Destroyer Cannon"
 tank_small_cannon_mech_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_small_cannon_2_mech:0 "Improved Small Tank Destroyer Cannon"
 tank_small_cannon_2_mech_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_small_cannon_3_mech:0 "Advanced Small Tank Destroyer Cannon"
 tank_small_cannon_3_mech_desc:0 "A small and cheap cannon, able to fire both anti-infantry and anti-armor rounds. Its small caliber limits its usefulness."
 tank_high_velocity_cannon_l1_mech:0 "Basic Light High-Velocity Cannon"
 tank_high_velocity_cannon_l1_mech_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_l2_mech:0 "Improved Light High-Velocity Cannon"
 tank_high_velocity_cannon_l2_mech_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_high_velocity_cannon_l3_mech:0 "Advanced Light High-Velocity Cannon"
 tank_high_velocity_cannon_l3_mech_desc:0 "A cannon specifically designed to achieve a high muzzle velocity. Using specialized ammunition, it has superb anti-armor characteristics, but its performance against soft targets suffers."
 tank_close_support_gun_mech:0 "Close Support Gun"
 tank_close_support_gun_mech_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 tank_close_support_gun2_mech:0 "Improved Close Support Gun"
 tank_close_support_gun2_mech_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 tank_close_support_gun3_mech:0 "Advanced Close Support Gun"
 tank_close_support_gun3_mech_desc:0 "A small weapon designed to fire high-explosive shells against enemy field fortifications to help the infantry on the attack. While capable of engaging tanks, its short barrel and limited ammunition make it unable to deal with more powerful enemy tanks."
 amtrac_amphibious_module:0 "Amphibious Drive"
 amtrac_amphibious_module_desc:0 "A set of floatation devices and a small screw allow this vehicle to quickly be rigged to traverse water, either from ship to shore or across a river."
 mech_armored_roof:0 "Armored Rooftop"
 mech_armored_roof_desc:0 "The open-top roof of a half-track is covered by thin metal plates which can protect troops against explosive fragments, debris, and some small arms fire."
 mech_cheap_materials:0 "Low Quality Materials"
 mech_cheap_materials_desc:0 "Cutting corners on material quality can cheapen the production of a half-track, but at a cost to reliability."
 mech_design_simplification:0 "Design Simplification"
 mech_design_simplification_desc:0 "Simplifications and streamlining in both the design and production process allow for cheaper, but less reliable half-tracks."
 mech_easy_maintenance:0 "Easy Maintenance"
 mech_easy_maintenance_desc:0 "Hatches around the vehicle give access to many different components of the vehicle, and allow the crew to perform even complex maintenance fairly easily."
 mech_expanded_fuel_tank:0 "Fuel Drum"
 mech_expanded_fuel_tank_desc:0 "An externally mounted fuel drum designed to extend the operational range of an armored vehicle." 
 mech_machine_gun:0 "Additional Machine Guns"
 mech_machine_gun_desc:0 "Machine guns mounted on the mechanizeds hull allow crews to defend against infantry and Air attacks."
 mech_module_camouflage_net:0 "Camouflage"
 mech_module_camouflage_net_desc:0 "A mix of colored paint and carefully constructed nets helps blend the half-track in with the surrounding environment."
 mech_ostketten:0 "Grousers"
 mech_ostketten_desc:0 "Grousers are devices intended to increase the traction of continuous tracks, especially in loose material such as soil or snow.\n\n§RNot compatible with wheeled transmissions.§!"
 mech_smoke_launchers:0 "Smoke Launchers"
 mech_smoke_launchers_desc:0 "A battery of pyrotechnic devices that can be triggered from inside the tank to create a thick cloud of smoke to hide the tank. Very useful when on the defensive or after driving into an ambush."
 tank_half_track_suspension_mech:0 "Half-track Suspension"
 tank_half_track_suspension_mech_desc:0 "A hybrid between a fully-tracked vehicle and a regular wheeled suspension, this setup has a pair of wheels up front for steering and a tracked rear axle to improve cross-country performance. While limited in its carrying capacity, it is still cheaper than a fully-tracked design."
 tank_wheeled_suspension_mech:0 "Wheeled Suspension"
 tank_wheeled_suspension_mech_desc:0 "Derived from a truck chassis, this suspension is very limited in its carrying capacity and has limited cross-country performance, but has the advantage of being very cheap to make."
 tank_bogie_suspension_mech:0 "Bogie Suspension"
 mech_amtrac_module:0 "Amphibious Drive (Mechanized)"
 mech_amtrac_module_desc:0 "A set of floatation devices and a small screw allow this tank to quickly be rigged to traverse water, either from ship to shore or across a river."
 mech_commanders_cupola:0 "Commanders Copula"
 mech_sloped_armor:0 "Sloped Armor"
 mech_sloped_armor_desc:0 "Armor placed at an angle to an incoming shell has a much greater effective thickness than the same amount of armor placed vertically. It also increases the chance that the shell will simply bounce off harmlessly. However, it requires the entire tank to be designed around it, making the vehicle more difficult to assemble."
 mech_stabilizer:0 "Stabilizer"
 mech_stabilizer_desc:0 "A mechanical device to keep the gun pointing in the same direction when the tank is moving. While not advanced enough to allow accurate firing on the move, it does allow the gunner to fire accurately during a short stop, without having to re-acquire the target."
 mech_smoke_launchers:0 "Smoke Launchers"
 mech_smoke_launchers_desc:0 "A battery of pyrotechnic devices that can be triggered from inside the tank to create a thick cloud of smoke to hide the tank. Very useful when on the defensive or after driving into an ambush."
 mech_extra_ammo_storage:0 "Extra Ammunition Storage"
 mech_extra_ammo_storage_desc:0 "Additional racks of ready ammunition allow the tank to stay in the fight much longer without resupply. However, if the armor is penetrated, the results are likely to be catastrophic. This is particularly problematic when attacking."
 mech_wet_ammo_storage:0 "Wet Ammunition Storage"
 mech_wet_ammo_storage_desc:0 "Water jackets added to ammunition racks dramatically reduce the risk of the ammunition exploding after the tank is hit, which is greatly appreciated by the crews."
 mech_squeezebore_adaptor:0 "Squeeze-bore Adaptor"
 mech_squeezebore_adaptor_desc:0 "A special adaptor at the end of the gun lowers the diameter of the barrel and squeezes a shell down to a smaller caliber. This significantly increases muzzle velocity and thereby the penetration power of the gun. It does require special ammunition made from rare materials."
 mech_armor_skirts:0 "Armor Skirts"
 mech_armor_skirts_desc:0 "A set of thin metal plates mounted on the side of the vehicle, giving additional protection against anti-tank rifles and shaped charges."
 mech_dozer_blade:0 "Dozer Blade"
 mech_dozer_blade_desc:0 "A dozer blade allows the vehicle to quickly build a fighting position in the field without the support of engineers."
 mech_auto_loader:0 "Auto Loader"
 mech_auto_loader_desc:0 "An auomatic mechanism that loads shells and allows the tank to keep a high rate of fire for a prolonged period of time."
 mech_easy_maintenance:0 "Easy Maintenance"
 mech_easy_maintenance_desc:0 "Hatches around the vehicle give access to many different components of the vehicle, and allow the crew to perform even complex maintenance fairly easily."
 mech_additional_machine_guns:0 "Additional Machineguns"
 mech_additional_machine_guns_desc:0 "A set of machineguns in sponsons and special pintle mounts give the vehicle improved defense against close-in infantry attack."
 mech_external_fuel_tank:0 "External Fuel Tank"
 mech_external_fuel_tank_desc:0 "Yes its a fuel tank. What did you expect?"
 mech_tungston_core_ammunition:0 "Tungston Core Ammunition"

 mechanized_amphibious_chassis:0 "Amphibious Landing Vehicles"
 mechanized_amphibious_chassis_short:0 "Amtracs"
 mechanized_amphibious_chassis_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."
 mechanized_amphibious_equipment_1:0 "Basic Amphibious Tractor"
 mechanized_amphibious_chassis_1:0 "Basic Amphibious Tractor"
 mechanized_amphibious_chassis_short:0 "Basic Amtrac"
 mechanized_amphibious_chassis_desc:0 "Amphibious Tractors, or Amtracs, allow Marines to be landed on a beach under armored protection. However, this comes at the cost of poor fuel efficiency."

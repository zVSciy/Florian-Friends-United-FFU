 startingevent.1003.d:0 "You now get max CAS damage reduction at around 43,5 air attack instead of 8, investing into better aa is now encouraged and reccomended, the USSR should also do air now since this also makes CAS stronger"
 startingevent.1004.t:0 "Air on Soviets"
 startingevent.1004.d:0 "You are now expected todo air on the USSR, you have got an additional research slot, and have reduced focus time + rubber focuses from before, it is intended for you to contest germany in the air for your CAS to fly, but not match them 1:1, you should also ask the Allies for a lend-lease of planes. Also you should invest into better anti air since you now get max cas reduction at around 43.5 air attack"

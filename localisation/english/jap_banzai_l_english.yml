l_english:
  JAP_last_banzai_name:0 "Last Banzai"
  JAP_last_banzai_desc:0 "With Allied forces having landed in Europe and the Raj still free, the leadership orders one final, desperate banzai charge. For three months our armed forces fight with reckless fury — increased attack, organisation and operational range — but our industry will be left in ruins forever."

  JAP_banzai_mad_charge_name:0 "Banzai: Mad Charge"
  JAP_banzai_mad_charge_desc:0 "Temporary: +30% attack, +10% organisation, +30% naval range, +10% air range for 90 days."

  JAP_banzai_devastation_name:0 "Banzai: Devastation"
  JAP_banzai_devastation_desc:0 "Permanent: -90% production speed for industrial complexes, arms factories and dockyards (represents total industrial collapse)."
